git:
  depth: 1
sudo: false
language: node_js
cache:
  directories:
  - node_modules
node_js:
- '6'
- '5'
- '4'
- '0.12'
script: 
  - 'if [ -n "${LINT-}" ]; then make lint ; fi'
  - 'if [ -z "${LINT-}" ]; then make test-ci ; fi'

matrix:
  fast_finish: true
  include:
    - node_js: "node"
      env: LINT=true
      
notifications:
  on_success: change
  on_failure: always
